{% extends 'base.html' %} 

{% load static %} 

{% block title %}Open Language App | What language would you like to practice?{% endblock %} 
{% block title %}{{ title_string }}{% endblock %} 
{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h4 class="secondary_title text-center mb-4">Select a Language</h4>    
                        <div id="language_list" class="mb-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/common.js' %}"></script>
    
    <script>
        
        let home_url = "{% url 'home' %}";
        let set_learning_language_url = "{% url 'set_learning_language' %}";
        let set_ui_language_url = "{% url 'set_ui_language' %}";
        let user_name = "{{ user.username }}";
        let user_id = "{{ user.email }}";
        let is_set_ui_language = {{ title_string }};
        let languages = [
            {% for language in languages %}
                ["{{ language.code }}", "{{ language.name }}"]
            {% endfor %}
        ];

    </script>

    <script src="{% static 'js/select_language.js' %}"></script>


{% endblock %}
