{% extends 'base.html' %} 

{% load static %} 

{% block title %}Open Language App | Select a Language{% endblock %} 
{% block content %}

    <div class="main_content">
        <h4 class="main_title">Welcome {{ user.username }}</h4>

        <div id="language_selection_wrapper" class="language_selection">
            <h4 class="secondary_title">Select a Language</h4>    
            <div id="language_list"></div>
        </div>
    </div>

    <script src="{% static 'js/common.js' %}"></script>
    
    <script>
        
        let home_url = "{% url 'home' %}";
        submit_answer_url
        let user_name = "{{ user.username }}";
        let user_id = "{{ user.email }}";
        let languages = [
            {% for language in languages %}
                ["{{ language.code }}", "{{ language.name }}"]
            {% endfor %}
        ];

    </script>

    <script src="{% static 'js/select_language.js' %}"></script>


{% endblock %}
